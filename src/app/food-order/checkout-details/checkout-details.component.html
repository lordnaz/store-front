<div class="container">
    <div class="card" style="margin-top: 50px; margin-bottom: 50px; padding: 25px;">
        <div class="card-body">
            <div class="row">
                <div class="col text-center" style="padding: 10px;">
                    <!-- Now Its Working! -->
                    <h5>DELIVERY DETAILS</h5>
                    <form style="color: white; text-align: center; padding: 20px;">
                        <input type="text" id="name" name="name" placeholder="Full name">
                        <br>
                        <input type="email" id="email" name="email" placeholder="Email">
                        <br>
                        <input type="text" id="msisdn" name="msisdn" placeholder="Phone No">
                        <br>
                        <textarea name="address" id="address" cols="30" rows="4" placeholder="Address"></textarea>
                        <br>
                        <input type="text" name="postcode" placeholder="Postcode">
                        <br>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-xs-12 col-sm-12">
                                <select name="state" id="state">
                                    <option selected="true" disabled="">Choose States</option>
                                    <option value="Selangor">Selangor</option>
                                    <option value="Perak">Perak</option>
                                    <option value="Kelantan">Kelantan</option>
                                </select>
                            </div>
                            <div class="col-lg-6 col-md-6 col-xs-12 col-sm-12">
                                <select name="countries" id="countries">
                                    <option selected="true" disabled="">Choose Countries</option>
                                    <option value="Selangor">Malaysia</option>
                                    <option value="Perak">Pakistan</option>
                                    <option value="Kelantan">Thailand</option>
                                </select>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="col text-center">
                    <div class="card">
                        <div class="card-body">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
