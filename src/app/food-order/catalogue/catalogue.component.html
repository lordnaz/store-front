<!-- Slider Desktop  -->
<div class="d-none d-sm-none d-md-block d-lg-block d-xl-block">
    <!-- category slider one normal horizontal slider with more smooth behaviour-->
    <div class="container" id="category-section" style="padding-top: 50px;">
        <div class="row" >
            <div class="scrollmenu" id="scrollable2">
                <div id="test" *ngFor="let item of categories; let i = index;">
                    <div class="card" style="border: none; background-color: transparent; height: 150px;">

                        <div (click)="onGetCategoriesItem(item.id)" *ngIf="item.thumbnailUrl; else noImage" class="card-body category shadow-sm" style="margin: 0px; border-radius: 5px; width: 150px; height: 150px; border: 1px solid #ffe259;" [ngStyle]="{'background-image': 'url('+ item.thumbnailUrl +')'}">
                            <span style="margin: 35px;"></span>
                        </div>

                        <ng-template #noImage>
                            <div class="card-body category shadow-sm" style="margin: 0px; border-radius: 5px; width: 150px; height: 150px;" [ngStyle]="{'background-image': 'url(/assets/image/noimage2.jpg)'}">
                                <span style="margin: 35px;"></span>
                            </div>
                        </ng-template>
                        
                        <span class="text-center" id="price" style="margin: 5px; font-size: 13px; color: black; font-weight: bold;">{{ item.name }}</span>
                    </div>
                </div> 
            </div>
        </div>
    </div>
</div>

<div class="container" style="padding-top: 20px; padding-bottom: 100px;">
    <div class="row">
        <div class="col-lg-9 col-sm-12 col-md-12 col-xs-12">
            <h4>PRODUCT LIST</h4>
        </div>
        <div class="col-lg-3 col-sm-12 col-md-12 col-xs-12">
            <input type="text" class="form-control search-bar" style="border-radius: 5px;" placeholder="search">
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-sm-4" *ngFor="let item of product; let i = index;">
            <div class="card shadow-sm chapter" style="border-radius: 5px; margin-bottom: 15px; transition: 800ms;">
                <div class="card-body" style="font-size: 13px;">
                    <div class="row">
                        <div class="col-4">
                            <div *ngIf="(item.thumbnailUrl); else noImage">
                                <img class="card-img-top img-icon" src="{{ item.thumbnailUrl }}" alt="Card image cap">
                            </div>
                            <ng-template #noImage>
                                <img class="card-img-top img-icon" src="assets/image/noimage.jpg" alt="Card image cap">
                            </ng-template>
                        </div>
                        <div class="col-8 text-right">
                            <h6 class="card-title">{{ item.name | titlecase}}</h6>
                            <!-- <h5 id="price">RM {{ item.productInventories[0].price | number: '1.2-2'}}</h5> -->
                            <div *ngFor="let data of priceObj">
                                <h5 *ngIf="item.id == data.product_id; else noPrice" id="price">{{ data.minPrice === 0 ? "N/A" : "RM " + data.minPrice }}</h5>
                            </div>
                        </div>
                        <!-- <div class="col-8 text-right">
                            <h5 class="card-title">{{ item.name | titlecase}}</h5>
                            <div *ngFor="let data of priceObj">
                                <h5 *ngIf="item.id == data.product_id; else noPrice" id="price">{{ data.minPrice === 0 ? "N/A" : "RM " + data.minPrice }}</h5>
                            </div>
                        </div> -->
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
                            <div (click)="addToCart($event, item.id)" class="bg-warning rounded btnAddtoCart">
                                <span style="vertical-align: middle;">Add to cart &nbsp;<fa-icon [icon]="iconCart"></fa-icon></span>
                            </div>
                        </div>
                        <!-- <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12"></div> -->
                        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
                            <div class="rounded btnSeeMore" (click)="onGetDetails(item.id)" data-toggle="modal" data-target="#modalProduct">
                                <span style="vertical-align: middle;">See more &nbsp;<fa-icon [icon]="iconEye"></fa-icon></span>
                            </div>
                        </div>
                        <!-- <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12" style="text-align: center;">
                            <a class="btn btn-sm btn-warning fontsizer" style="max-width: 125px;">
                                Add to cart &nbsp;<fa-icon [icon]="iconCart"></fa-icon>
                            </a>
                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12" style="text-align: center;">
                            <a class="btn btn-sm btn-success fontsizer" style="max-width: 125px;" (click)="onGetDetails(item.id)" data-toggle="modal" data-target="#modalProduct">
                                See more &nbsp;<fa-icon [icon]="iconEye"></fa-icon>
                            </a>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>

        <div class="col" *ngIf="product.length < 1">
            <div class="alert alert-warning" role="alert">
                Product Not Found!
            </div>
        </div>
        
    </div>
</div>



<app-modal-product 
[details]="details"
[detailPrice]="detailPrice"
[galleryImagesInit]="galleryImagesInit"
></app-modal-product>

<!-- cart modal -->
<app-modal-cart
[cartitemDetails]="cartitemDetails"
></app-modal-cart>

<!-- footer desktop -->
<div class="d-none d-sm-none d-md-block d-lg-block d-xl-block">
    <div class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div style="margin-top: 15px;">
                        <h5 id="price">TOTAL: <span>MYR 0.00</span></h5>
                    </div>
                </div>
                <div class="col"></div>
                <div class="col">
                    <button (click)="goTo($event)" class="btn btn-lg" style="float: right; margin: 5px; border: 1px solid black; width: 150px; border-radius: 0; background-color: #A9E538;">NEXT&nbsp;<fa-icon [icon]="iconBag"></fa-icon></button>
                    <button class="btn btn-warning btn-lg" style="float: right; margin: 5px; border: 1px solid black; border-radius: 0;" data-toggle="modal" data-target="#modalCart">CART LIST - <span id="price">{{cartitemDetailsCount}}</span></button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- footer mobile-->
<div class="d-block d-sm-block d-md-none d-lg-none d-xl-none">
    <div class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-5" style="margin-top: 15px;">
                    <!-- <div style="margin-top: 15px;"> -->
                        <span class="fontmobile_s" id="price" style="font-size: small;">TOTAL: <span>MYR 0.00</span></span>
                    <!-- </div> -->
                </div>
                <!-- <div class="col"></div> -->
                <div class="col-7 removepadding" style="padding-top: 10px; text-align: center;">
                    <button class="btn btn-warning btn-sm footerfont cartlistm" data-toggle="modal" data-target="#modalCart">CART LIST - <span id="price">{{cartitemDetailsCount}}</span></button>
                    <button (click)="goTo($event)" class="btn btn-sm footerfont nextm">NEXT&nbsp;<fa-icon [icon]="iconBag"></fa-icon></button>
                </div>
            </div>
        </div>
    </div>
</div>
